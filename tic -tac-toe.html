<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }

        input {
            font-size: 36px;
            text-align: center;
            border: none;
            width: 100%;
            height: 100%;
            background: none;
        }

        .status {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell"><input type="text" maxlength="1" id="cell-0" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-1" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-2" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-3" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-4" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-5" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-6" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-7" oninput="handleInput()"></div>
            <div class="cell"><input type="text" maxlength="1" id="cell-8" oninput="handleInput()"></div>
        </div>
        <div class="status">
            <h2 id="statusText">Enter X or O</h2>
        </div>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const board = Array(9).fill(null);
        const statusText = document.getElementById('statusText');
        let gameActive = true;

        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleInput() {
            if (!gameActive) return;

            for (let i = 0; i < 9; i++) {
                const cellValue = document.getElementById(cell-${i}).value.toUpperCase();
                if (cellValue === 'X' || cellValue === 'O') {
                    board[i] = cellValue;
                } else {
                    board[i] = null; // Reset invalid entries
                }
            }

            if (checkWinner()) {
                statusText.innerText = ${checkWinner()} wins!;
                gameActive = false;
                return;
            }

            if (board.every(cell => cell)) {
                statusText.innerText = It's a draw!;
                gameActive = false;
            }
        }

        function checkWinner() {
            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a]; // Return 'X' or 'O' as the winner
                }
            }
            return null;
        }

        function restartGame() {
            board.fill(null);
            gameActive = true;
            statusText.innerText = Enter X or O;
            document.querySelectorAll('input').forEach(cell => cell.value = '');
        }
    </script>
</body>
</html>
